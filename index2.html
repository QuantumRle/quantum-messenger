<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1b2e 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #25283d;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            background: #1a1b2e;
            border-radius: 10px;
            padding: 5px;
            margin: 20px 0;
        }
        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .tab.active {
            background: #667eea;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #1a1b2e;
            border: 2px solid #373a55;
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

        }

</body>
</html>
